<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangos de Presión Arterial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1565c0;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .high {
            background-color: #ffccbc;
        }
        .normal {
            background-color: #c8e6c9;
        }
        .low {
            background-color: #b3e5fc;
        }
        img {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }
        .input-box {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d47a1;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rangos de Presión Arterial</h1>
        
        <div class="section high">
            <h2>Presión Arterial Alta</h2>
            <p>Superior a 140/90 mmHg</p>
            <img src="images/alta.jpg" alt="Presión Alta">
        </div>
        
        <div class="section normal">
            <h2>Presión Arterial Estable</h2>
            <p>Entre 90/60 mmHg y 120/80 mmHg</p>
            <img src="images/normal.jpg" alt="Presión Estable">
        </div>
        
        <div class="section low">
            <h2>Presión Arterial Baja</h2>
            <p>Menor a 90/60 mmHg</p>
            <img src="images/baja.jpg" alt="Presión Baja">
        </div>

        <div class="input-box">
            <h2>Verifica tu presión arterial</h2>
            <label for="sistolica">Sistólica:</label>
            <input type="number" id="sistolica" placeholder="Ej: 120">
            <label for="diastolica">Diastólica:</label>
            <input type="number" id="diastolica" placeholder="Ej: 80">
            <button onclick="verificarPresion()">Verificar</button>
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        function verificarPresion() {
            let sistolica = parseInt(document.getElementById("sistolica").value);
            let diastolica = parseInt(document.getElementById("diastolica").value);
            let resultado = "";

            if (sistolica > 140 || diastolica > 90) {
                resultado = "Tu presión arterial es ALTA. Consulta a un médico.";
            } else if (sistolica < 90 || diastolica < 60) {
                resultado = "Tu presión arterial es BAJA. Consulta a un médico.";
            } else {
                resultado = "Tu presión arterial es NORMAL.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
